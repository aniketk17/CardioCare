{% extends 'base.html' %}

{% block title %}Prediction Form{% endblock %}

{% block content %}


<div class="container mt-5">
    <h2 class="text-center mb-4">Heart Disease Prediction</h2>
    {% if messages %}
     {% for message in messages %}
     <h3 class="text-center">{{message}}</h3>
     {% endfor %}
    {% endif %}
    <form id="heartDiseaseForm" method="POST" action="{% url 'result_page' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cp">Chest Pain Type:</label>
                <select class="form-control" id="cp" name="cp" required>
                    <option value="">Select</option>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-Anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="resting_bp">Resting Blood Pressure (mm Hg):</label>
                <input type="number" class="form-control" id="resting_bp" name="resting_bp" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cholesterol">Cholesterol (mg/dl):</label>
                <input type="number" class="form-control" id="cholesterol" name="cholesterol" required>
            </div>
            <div class="form-group col-md-6">
                <label for="fasting_blood_sugar">Fasting Blood Sugar (mg/dl):</label>
                <select class="form-control" id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                    <option value="">Select</option>
                    <option value="0">Less than 120 mg/dl</option>
                    <option value="1">Greater than or equal to 120 mg/dl</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="resting_ecg">Resting ECG:</label>
                <select class="form-control" id="resting_ecg" name="resting_ecg" required>
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="max_heart_rate">Max Heart Rate (bpm):</label>
                <input type="number" class="form-control" id="max_heart_rate" name="max_heart_rate" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exercise_angina">Exercise-Induced Angina:</label>
                <select class="form-control" id="exercise_angina" name="exercise_angina" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="oldpeak">Oldpeak:</label>
                <input type="number" step="0.01" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="st_slope">ST Slope:</label>
                <select class="form-control" id="st_slope" name="st_slope" required>
                    <option value="">Select</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="predictionResult" class="mt-4"></div>
</div>
{% endblock %}
