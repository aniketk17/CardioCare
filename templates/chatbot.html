{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardioCompanion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg shadow-sm p-3 mb-5 bg-body-tertiary rounded">
    <div class="container">
      <a class="navbar-brand" href="#">Cardio Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homePage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'chat_bot_page' %}">CardioCompanion</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Others
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'chat_bot_page' %}">ChatBot</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
          <a href="" class="mx-2 my-2 fw-bolder">{{request.user.username}}</a>
          <a type="button" class="btn btn-outline-primary me-2" href="{% url 'logout_page' %}">Logout</a>
          {% else %}
          <a type="button" class="btn btn-outline-primary me-2" href="{% url 'login_page' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div>
    <h1>CardioCompanion</h1>
    <div>
      <div id="chat-bot">
        <p class="bot-text">
          <span>Hi there</span>
        </p>
      </div>

      <div id="user-input">
        <input type="text" id="text-input" name="user_message" placeholder="Type your message......">
        <input type="submit" name="" id="button-input" value="send">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{% static 'js\script.js' %}"></script>
  </div>
</body>
</html>
